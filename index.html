<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/databind.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
	<table class=layout>
		<tr>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'TOPICS' && #topics == null || #state == 'ARTICLES' && #articles ==  null || #state == 'READING' && #article == null)">
				<div class="loading">Loading...</div>
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'TOPICS' && #topics != null)"
				bind-event-click="this.selectTopic()">
				<div class="topic-name">{{#topics[#topicIndex].name}}</div>
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'ARTICLES' && #articles != null)"
				bind-event-click="this.selectArticle()">
				<div class="article-source">{{#articles[#articleIndex].source}}</div>
				<div class="article-title">{{#articles[#articleIndex].title}}</div>
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'READING' && #article != null)"
				bind-event-click="this.togglePlayPause()">
				<img bind-statement-1="thisElem.src = #playing ? 'img/stop.png' : 'img/play.png'" />
			</td>
		</tr>
	</table>
</body>
</html>
